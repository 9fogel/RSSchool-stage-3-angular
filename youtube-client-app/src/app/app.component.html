<h1 class="hidden">YouTube Client App</h1>
<app-header class="header" (newItemEvent)="addItem($event)" (newButtonEvent)="switchFiltersView($event)"></app-header>
<app-filtering-criteria *ngIf="filtersOpened" (newClickEvent)="applySorting($event)"></app-filtering-criteria>
<app-search-results *ngIf="searchValue" [sortingData]="sortingData"></app-search-results>
