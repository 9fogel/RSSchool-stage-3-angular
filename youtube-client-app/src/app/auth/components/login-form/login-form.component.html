<form class="login-form">
  <h2 class="login-form-title">Login</h2>
  <mat-form-field class="form-full-width">
    <mat-label>login</mat-label>
    <input matInput placeholder="Done Joe">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>password</mat-label>
    <input type="password" matInput placeholder="12345678">
  </mat-form-field>

  <button class="login-form-btn" mat-flat-button type="submit" color="primary">Login</button>
</form>
