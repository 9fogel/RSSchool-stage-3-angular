<div class="container search-results-wrapper">
  <ng-container *ngIf="(videos$| async) as searchItems">
    <app-search-item
*ngFor="let searchItem of (searchItems |  filter: searchFilterValue | sorting: sortingOption: sortingOrder)"
[searchItem]="searchItem">
    </app-search-item>
  </ng-container>
</div>
